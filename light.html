<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="light.css">
  </head>
  <body>
    <h1>Could you turn on the bulb???</h1>
    <div class="off">
      <button onclick="document.getElementById('pic').src='OFFbulb.jpg'">
        Turn OFF
      </button>
      <img src="OFFbulb.jpg" alt="" id="pic" />
      <button id="id" onclick="document.getElementById('pic').src='ONbulb.jpg'">
        Turn ON
      </button>
    </div>
  </body>
</html>
